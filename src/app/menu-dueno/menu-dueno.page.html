<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Opciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-icon name="arrow-back-circle-outline" slot="start"></ion-icon>
          <ion-label>Desconectarse</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/administrar-perfiles']">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Perfiles</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu principal</ion-title>
        <ion-avatar slot="end"><img
            src="https://cdn.discordapp.com/attachments/996255673698488323/1021466125231472701/logo_app_nueva.png"
            alt=""></ion-avatar>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card>
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://indiehoy.com/wp-content/uploads/2021/03/homero-simpson.jpg"
              alt="">
          </ion-avatar>
          <ion-card-content>
            <ion-card-title>Homero</ion-card-title>
            <ion-card-subtitle>Due√±o</ion-card-subtitle>
          </ion-card-content>
        </ion-item>
      </ion-card>



        <ion-card-content>
          <ion-item>
            <ion-icon name="lock-open-outline" slot="start"></ion-icon>
            <ion-card-subtitle>Cerrar Puerta</ion-card-subtitle>
            <ion-toggle color="secondary"  slot="end" [(ngModel)]="puerta" (ionChange)="puertaabierta($event)"></ion-toggle>
          </ion-item>
        </ion-card-content>
        <ion-card-content>
          <ion-item>
            <ion-icon name="alarm-outline" slot="start"></ion-icon>
            <ion-card-subtitle>Asignar horas</ion-card-subtitle>
          </ion-item>
        </ion-card-content>
        <ion-card-content>
          <ion-item>
            <ion-icon name="volume-mute-outline" slot="start"></ion-icon>
            <ion-card-subtitle>Activar alarma</ion-card-subtitle>
            <ion-toggle color="secondary" [checked]="false" slot="end" [(ngModel)]="alarma"></ion-toggle>
          </ion-item>
        </ion-card-content>
        <ion-card-content>
          <ion-item>
            <ion-icon name="flashlight-outline" slot="start"></ion-icon>
            <ion-card-subtitle>Emisor de luz</ion-card-subtitle>
            <ion-toggle color="secondary" [checked]="false" slot="end" [(ngModel)]="luz"></ion-toggle>
          </ion-item>
        </ion-card-content>
        <ion-card-content>
          <ion-item>
            <ion-icon name="shield-outline" slot="start"></ion-icon>
            <ion-card-subtitle>Avisos de seguridad</ion-card-subtitle>
          </ion-item>
        </ion-card-content>



      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-card-subtitle>Ajustes</ion-card-subtitle>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </div>
</ion-app>
