

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardarDatos()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre_usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="pass" type="password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Código del producto</ion-label>
          <ion-input formControlName="codigo"></ion-input>
        </ion-item>
        <ion-item>
        ¿Dueño del producto?<ion-toggle color="primary" [checked]="false"></ion-toggle>
        </ion-item>
        <br>
        <ion-button (click)="guardarDatos()">Registrarse
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
